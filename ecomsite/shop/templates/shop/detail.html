{% extends 'shop/base.html' %}

{% block body %}



<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img class="img-detail" src="{{ product_object.image }} ">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                  <div class="col=md-12">
                    {{ product_object.title }}
                  </div>
                </div>

                <div class="row">
                    <div class="col=md-12">
                      ${{ product_object.price }}
                    </div>
                  </div>

                  <div class="row">
                    <div class="col=md-12">
                      ${{ product_object.discount_price }}
                    </div>
                  </div>

                  <div class="row">
                    <div class="col=md-12">
                      {{ product_object.description }}
                    </div>
                  </div>
                
            </div>
        </div>
    </div>


    
</body>


{% endblock %}
</html>
